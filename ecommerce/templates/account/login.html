{% extends "./sub_base.html" %}
{% block title %}Log-in{% endblock %}
{% block sub_content %}

<form class="account-form p-4" action="{% url 'account:login' %}" method="post">
    {% csrf_token %}
    <h3 class="mb-4">Zaloguj się</h3>
    {% if form.errors %}
    <div class="alert alert-primary" role="alert">
        Błąd: nazwa użytkownika lub hasło nie są poprawne!
    </div>
    {% endif %}
    <label class="form-label">{{ form.username.label }}</label>
    {{ form.username }}
    <label class="form-label">{{ form.password.label }}</label>
    {{ form.password}}
    <div class="d-grid gap-2">
        <input type="hidden" name="next" value="{{ next }}">
        <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Sign in
        </button>
    </div>
    <div class="flex-column justify-content-center mx-auto pb-3">
        <div class="text-center"><a href="{% url 'account:register' %}">Utwórz konto</a></div>
        <div class="text-center"><a href="{% url 'account:pwdreset' %}">Zapomniałeś hasła?</a></div>
   </div>
</form>

{% endblock %}
