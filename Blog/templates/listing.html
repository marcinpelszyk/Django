{% extends "base.html" %}

{% block content %}
<h1>Blog Listing</h1>
{% if messages %}
<ul class="messages", style="background-color:#cccccc">
    {% for message in messages %}
        <li {%if message.tags %} class="{{ message.tags }}" {% endif %}></li>
            {{ message }}
    {% endfor %}
</ul>
{% endif %}
<ul>
    {% for blog in blogs %}
        <li><a href="{% url 'view_blog' blog.id %}">{{ blog.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
