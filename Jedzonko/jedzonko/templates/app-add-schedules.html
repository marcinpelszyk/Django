{% extends "__base__.html" %}
{% block content %}

<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form action="" method="POST">{% csrf_token %}
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">New TOpic</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <button type="submit" class="btn btn-success rounded-0 pt-1 pb-1 pr-5 pl-5"><b>Zapisz</b></button>
            </div>
        </div>

        <div class="schedules-content">
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Title
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="planName" maxlength="64" name="plan_name">
                </div>

            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    description
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="planDescription" name="description_plan"></textarea>
                </div>
            </div>
        </div>
        {% if message %}
            <div class="alert alert-danger justify-content-center" role="Alert">
                {{ message }}
            </div>
        {% endif %}
    </form>
</div>
{% endblock content %}

{% block title %}{% endblock %}
