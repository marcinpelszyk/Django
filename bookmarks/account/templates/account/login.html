{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
    <h1>Logowanie</h1>
    <p>Wypełnij formularz, aby się zalogować:</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Zaloguj"></p>
    </form>
{% endblock %}
